<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6" id="img-cad"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-9 ">
                    <h1 class="text-center mb-3">Cadastro</h1>

                <div class="form-group">
                    <div class="form-group">
                        <label class="pt-3" for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome completo">
                    </div>

                    <label class="pt-3" for="usuario">Usuário</label>
                    <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">

                    <div class="form-group">
                        <label class="pt-3" for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                      <div class="form-group">
                        <label class="pt-3" for="senha">Senha</label>
                        <input class="form-control pt-2" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label class="pt-3" for="conf-senha">Confirmar Senha</label>
                        <input class="form-control pt-2" type="password" name="conf-senha" id="conf-senha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label class="pt-3" for="tipo">Tipo de usuário</label>
                       <select class="form-control" name="tipo" id="tipo">
                           <option>Selecione um tipo de usuário</option>
                           <option value="normal">Normal</option>
                           <option value="admin">Administrador</option>
                       </select>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-dark mr-3" routerLink='/entrar'>Cancelar</button>
                        <button class="btn ml-3" style="background-color: rgb(44, 143, 44);color: white; margin-left: 10px;">Cadastrar</button>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>

</div>
